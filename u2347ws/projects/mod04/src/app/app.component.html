<style>
  ul li {
    display: inline;
  }

  ul li a {
    padding: 0 5px;
  }
</style>

<div style="text-align:center">
  <h1> {{title}} </h1>
  <ul>
    <li *ngFor="let r of routeList">
      <a [routerLink]="r.path"> {{r.title}} </a>
    </li>
  </ul>
</div>

<searchBox [searchText]="mySearch" (searchTextChange)="mySearch=$event">
  <h3 *ngif="mySearch.length > 0">
    找到了 {{mySearch}} !!
  </h3>
</searchBox>

<router-outlet></router-outlet>
